<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaefer.io</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
        }

        .container {
            background: #fafafa;
            border-radius: 8px;
            padding: 50px 35px;
            max-width: 550px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e5;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 4px;
            background: #f0f0f0;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 2px solid #e5e5e5;
            overflow: hidden;
            position: relative;
        }

        .avatar:hover {
            background: #e8e8e8;
            border-color: #d0d0d0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 10px;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #000000;
            letter-spacing: -0.5px;
        }

        .title {
            font-size: 1rem;
            color: #666;
            margin-bottom: 25px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bio {
            font-size: 0.9rem;
            line-height: 1.5;
            color: #444;
            margin-bottom: 35px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: transparent;
            color: #555;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #d0d0d0;
            font-size: 0.85rem;
        }

        .link:hover {
            background: #f5f5f5;
            color: #000000;
            border-color: #bbb;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .avatar {
                width: 70px;
                height: 70px;
                font-size: 24px;
            }

            .links {
                flex-direction: column;
                align-items: center;
            }

            .link {
                width: 100%;
                max-width: 260px;
                justify-content: center;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #e0e0e0;
            border-radius: 1px;
            animation: float 8s ease-in-out infinite;
        }

        .floating-element:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .floating-element:nth-child(2) { top: 60%; left: 80%; animation-delay: 3s; }
        .floating-element:nth-child(3) { top: 80%; left: 40%; animation-delay: 6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0.3; }
            50% { transform: translateY(-15px) translateX(5px); opacity: 0.6; }
        }
    </style>
</head>
<body>

        <div class="floating-element"></div>
        <div class="floating-element"></div>

    </div>
